<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Day Scheduler</title>
    <!-- boostrap stylesheet-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- my custom stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Title, clock that tells current day/time -->
    <head class="jumbotron">
        <h1 class="jumbo heading">Work Day Scheduler</h1>
        <h2 class="daytime jumbo"></h2>
    </head>
    <!-- Interactive day planner -->
    <main class="container">
        <div id="9" class="column container row justify-content-center input-row top-row">
            <div class="col-1 time">9am</div>
            <span class="col-7 input" role="textbox" contenteditable></span>
            <div class= "col-2 btnDiv">
                <button class="btn">save</button>
                <button class="delete">delete</button>
            </div>
        </div>
        <div id="10" class="column container row justify-content-center input-row">
            <div class="col-1 time">10am</div>
            <span class="col-7 input" role="textbox" contenteditable></span>
            <div class= "col-2 btnDiv">
                <button class="btn">save</button>
                <button class="delete">delete</button>
            </div>
        </div>
        <div id="11" class="column container row justify-content-center input-row">
            <div class="col-1 time">11am</div>
            <span class="col-7 input" role="textbox" contenteditable></span>
            <div class= "col-2 btnDiv">
                <button class="btn">save</button>
                <button class="delete">delete</button>
            </div>
        </div>
        <div id="12" class="column container row justify-content-center input-row">
            <div class="col-1 time">12pm</div>
            <span class="col-7 input" role="textbox" contenteditable></span>
            <div class= "col-2 btnDiv">
                <button class="btn">save</button>
                <button class="delete">delete</button>
            </div>
        </div>
        <div id="13" class="column container row justify-content-center input-row">
            <div class="col-1 time">1pm</div>
            <span class="col-7 input" role="textbox" contenteditable></span>
            <div class= "col-2 btnDiv">
                <button class="btn">save</button>
                <button class="delete">delete</button>
            </div>
        </div>
        <div id="14" class="column container row justify-content-center input-row">
            <div class="col-1 time">2pm</div>
            <span class="col-7 input" role="textbox" contenteditable></span>
            <div class= "col-2 btnDiv">
                <button class="btn">save</button>
                <button class="delete">delete</button>
            </div>
        </div>
        <div id="15" class="column container row justify-content-center input-row">
            <div class="col-1 time">3pm</div>
            <span class="col-7 input" role="textbox" contenteditable></span>
            <div class= "col-2 btnDiv">
                <button class="btn">save</button>
                <button class="delete">delete</button>
            </div>
        </div>
        <div id="16" class="column container row justify-content-center input-row">
            <div class="col-1 time">4pm</div>
            <span class="col-7 input" role="textbox" contenteditable></span>
            <div class= "col-2 btnDiv">
                <button class="btn">save</button>
                <button class="delete">delete</button>
            </div>
        </div>
        <div id="17" class="column container row justify-content-center input-row bottom-row">
            <div class="col-1 time">5pm</div>
            <span class="col-7 input" role="textbox" contenteditable></span>
            <div class= "col-2 btnDiv">
                <button class="btn">save</button>
                <button class="delete">delete</button>
            </div>
        </div>

    </main>
    <!-- Bootstrap script files -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
    <!-- My custom script -->
    <script src="assets/js/script.js"></script>
</body>
</html>
